<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Finlead Logiticks Blockchain Coding Challenge - Ethereum</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .panel{
        height:280px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h3 class="text-center">Finlead Logiticks Blockchain Coding Challenge - Muhammed Hafil</h3>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6" >
          <div class="panel panel-info">
            <div class="panel-heading">Seach Account Balance</div>
            <div class="panel-body">
              <form class="form-horizontal" id="search_form">
                <div class="form-group">
                  <div class="col-md-12" >
                    <label for="s_account">Account</label>
                    <input type="text" class="form-control" id="s_account" placeholder="Ethereum account">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12" >
                    <button type="submit" class="form-control btn btn-info" id="s_btn" >
                      <i class="fa fa-search"></i> &nbsp;&nbsp;
                      Search
                    </button>
                  </div>
                </div>
                <hr>
                <div class="row" id="search_result" style="display:none">
                  <div class="col-xs-3">Tokens</div>
                  <div class="col-xs-9" id="s_tokens"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6" >
          <div class="panel panel-info">
            <div class="panel-heading">Active Account</div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-3">Account</div>
                <div class="col-xs-9" id="meta_mast_account"></div>
              </div>
              <br>
              <div class="row">
                <div class="col-xs-3">Balance</div>
                <div class="col-xs-9" id="meta_mast_account_balance"></div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6" >
          <div class="panel panel-info">
            <div class="panel-heading">Buy Tokens</div>
            <div class="panel-body">
              <form class="form-horizontal" id="buy_form" style="">
                <div class="form-group">
                  <div class="col-md-6" >
                    <label for="token_count">Tokens</label>
                    <input type="number" min="0" class="form-control" id="buy_token_count" placeholder="No of tokens">
                  </div>
                  <div class="col-md-6" >
                    <label>&nbsp</label>
                    <button type="submit" class="btn btn-primary form-control">
                      <i class="fa fa-check"></i> Buy
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6" >
          <div class="panel panel-info">
            <div class="panel-heading">Transfer Tokens</div>
            <div class="panel-body">
              <form class="form-horizontal" id="transfer_form" style="">
                <div class="form-group">
                  <div class="col-md-12" >
                    <label for="t_account">Account</label>
                    <input type="text" id="transfer_account" class="form-control" placeholder="To Account">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6" >
                    <label for="token_count">Tokens</label>
                    <input type="number" class="form-control" id="transfer_token_count" min="0" placeholder="Token count">
                  </div>
                  <div class="col-md-6" >
                    <label>&nbsp</label>
                    <button type="submit" class="btn btn-primary form-control">
                      <i class="fa fa-check"></i> Transfer
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
